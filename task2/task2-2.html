<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>设置页面</title>
    <link rel="stylesheet" href="base.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src=" ../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="task2-2.css" >
</head>
<body>
<header>
    <div class="img-back pt5 pb5 pl20 pr20">
        <img src="img/back.png">
        <p>参数设置</p>
        <img src="img/circled.png">
    </div>
</header>
<main>
    <div class="container winw">
        <div class="row p20">
            <div class="col-md-1 col-sm-1 col-xs-1 wr-lra">
                <p class="pl8">玩家配比</p>
            </div>
            <div class="col-md-11 col-sm-11">
               <ul class="button—one" id="list">
               </ul>
                <div class="button-tow">
                    <button class="button-to" onclick="setBtn()">
                        点击设置
                    </button>
                    <img src="img/pencil.png">
                </div>
            </div>
        </div>
    </div>
    <div class="container winw mb10">
        <div class="row pr20 pl5">
            <div class="col-sm-12">
                <div class="phr p10">
                    <input type="text"  placeholder="水民词组" class="phrase p10">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="phr p10">
                    <input type="text"  placeholder="幽灵词组" class="phrase p10">
                </div>
            </div>
        </div>
    </div>
    <div class="container winw">
        <div class="row pr20 pl5">
            <div class="col-md-12 pb20">
                <div class="phr p10">
                    玩家人数
                    <input type="number"  class="input-tow tc" id="text" maxlength="2" value="6" placeholder="">
                    人
                </div>
                <div class="phr p10 pb30 pt20">
                    <button class="btnSub" id="btnSub"></button>
                    <div class="w display pl30 pr30">
                        <input type="range" name="range" id="range" min="6" max="18" step="1" value="6" placeholder="6">
                    </div>
                    <button class="btnAdd" id="btnAdd"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container winw">
        <div class="row pr20 pl5">
            <div class="col-md-12">
                <button class="button-three p15">
                    去发牌
                </button>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript " src="task2-2.js"></script>
</body>
</html>
